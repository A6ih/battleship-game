<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <h1>Battleship</h1>
    <div id="login-screen"> 
        <div id="name-input">
            <label for="player-name">Enter your name</label>
            <input type="text" id="player-name" name="player-name" class="player-input" placeholder="Captain">
        </div>
        <div id="enter-button">
            <button>Enter Game</button>
        </div>
    </div>
    <main>
        <div id="player-A">
            <div id="A"></div>
            <div id="dock-container">
                <div id="ship-container"></div>
            </div>
            <div id="controller-container">

            </div>
        </div>
        <div id="player-B">
            <div id="B"></div>
        </div>
    </main>
    <footer>
        <p>Background Image by <a href="https://www.freepik.com/">freepik</a></p>
    </footer>
</body>
</html>
